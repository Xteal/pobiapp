<style>
	#map {
		left:0;
		width:100%;
		height:92%;
		position:absolute;
	}
</style>
<div id="map"></div>
<script>
var map;
function initMap() {
  var myLatLng = {lat: 38.2650967, lng: -0.7081296};

  map = new google.maps.Map(document.getElementById('map'), {
    center: myLatLng,
    zoom: 15
  });
  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Asociación Española de Terapia Craneosacral Biodinámica'
  });

}

</script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&callback=initMap"></script>
